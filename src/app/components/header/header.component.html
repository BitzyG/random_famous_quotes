<mat-toolbar color="primary">
    <img src="../../../assets/quote_icon.png" alt="icon-Quotes" class="header-icon">
    <span class="header-text">Random Quotes</span>
    <span class="header-items"></span>

    <button mat-fab class="mat-icon-size favorite-icon" aria-label="icon-button with refresh icon"
        matTooltip="This button will redirect you to home and your progress will be lost" matTooltipClass="tooltip"
        aria-label="icon-button with refresh icon" (click)="redirectHome()" *ngIf="showIconBack">
        <mat-icon>home</mat-icon>
    </button>
</mat-toolbar>
