<section class="body">
    <div class="filter">
        <form class="filter-form">
            <mat-form-field class="filter-select">
                <mat-label>Select Category</mat-label>
                <mat-select [(ngModel)]="selectedValue" name="categories">
                    <mat-option *ngFor="let category of categories"
                        [value]="category.name">{{category.name}}</mat-option>
                </mat-select>
            </mat-form-field>

            <button mat-fab color="primary" aria-label="icon-button with refresh icon" class="filter-select"
                matTooltip="This button will clear the filters" matTooltipClass="tooltip" (click)="clearFilters()">
                <mat-icon>delete_sweep</mat-icon>
            </button>

            <button mat-fab color="primary" aria-label="icon-button with search icon" class="filter-select"
                matTooltip="This button will find your quotes" matTooltipClass="tooltip"
                (click)="searchQuoteByCategory()">
                <mat-icon>search</mat-icon>
            </button>

            <button mat-fab aria-label="icon-button with add icon" class="filter-select"
                matTooltip="This button will add your quote" matTooltipClass="tooltip" (click)="createQuote = true">
                <mat-icon>add_circle</mat-icon>
            </button>
        </form>
    </div>

    <section class="body-search" *ngIf="showSearchIcon">
        <div>
            <img mat-card-image src="../../../assets/search.png" alt="search" class="icon-search">
            <h3 class="text-search">Select a category to find your quotes or create your own</h3>
        </div>
    </section>

    <app-modal *ngIf="createQuote" (closeModal)="closeModal()"  (newQuoteAdded)="getCreatedQuote()">
    </app-modal>

    <app-card-quotes [quotes]="quotes" *ngIf="!showError"></app-card-quotes>
    <app-empty-search *ngIf="showError"></app-empty-search>

    <app-footer></app-footer>
</section>
