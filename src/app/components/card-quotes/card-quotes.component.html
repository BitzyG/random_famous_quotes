<section>
    <div class="card-section">
        <div class="card-container" *ngFor="let quote of quotes">
            <mat-card class="card">
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image">
                        <img mat-card-image src="../../../assets/card_img.jpg" alt="quote" class="card-img">
                    </div>
                    <mat-card-title>{{quote.author}}</mat-card-title>
                    <mat-card-subtitle>{{quote.tag}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content>
                    <p class="card-content">{{quote.content}} </p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</section>
